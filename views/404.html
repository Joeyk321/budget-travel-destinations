 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Budget Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #f72585;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .home-btn {
            background: linear-gradient(135deg, #6366f1, #06d6a0);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Destination Not Found</h1>
        <p class="error-description">
            Oops! The destination you're looking for doesn't exist. 
            Maybe it's time to explore some other amazing places?
        </p>
        <a href="/" class="home-btn">üåç Explore Destinations</a>
    </div>
</body>
</html>
